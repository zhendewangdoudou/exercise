<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="#faebd" align="center">
    <thead>
        <caption>学生信息表</caption>
    <tr bgcolor="aqua">
        <td>学号</td>
        <td>姓名</td>
        <td>成绩</td>
    </tr>
    </thead>

<tbody>
    <tr >
        <td>001</td>
        <td>张三</td>
        <td>100</td>
    </tr>

    <tr>
        <td>002</td>
        <td>李四</td>
        <td>50</td>
    </tr>
</tbody>
    <tfoot>
    <td>03</td>
    <td>赵武</td>
    <td>83</td>
    </tfoot>
</table>
</body>
</html>
