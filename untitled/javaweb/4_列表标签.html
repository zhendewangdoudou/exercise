<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
  <!--有序列表-->
  <ol type="a">
      <li>早上起床</li>
      <li>睁眼</li>
      <li>看手机</li>
      <li>穿衣服</li>
      <li>洗漱</li>
  </ol>
  <!--无序列表-->
  <ul >
      <li>早上起床</li>
      <li>睁眼</li>
      <li>看手机</li>
      <li>穿衣服</li>
      <li>洗漱</li>
  </ul>
  <ul type="circle">
      <li>早上起床</li>
      <li>睁眼</li>
      <li>看手机</li>
      <li>穿衣服</li>
      <li>洗漱</li>
  </ul>

</body>
</html>
