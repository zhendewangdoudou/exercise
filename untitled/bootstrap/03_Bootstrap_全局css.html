<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap Hello World</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>


</head>
<body>
    <a  class="btn btn-default" href="#">Link</a>
<button type="submit">Button</button>
<input type="button" value="Input">
<input type="submit" value="Submit">
<br>

<button type="button" class="btn btn-primary">(首选项) Primary</button>
    <button type="button" class="btn btn-success"> Success</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-link">Link</button>

<hr>
    <img src = "img/384376.jpg" >
<img src = "img/384376.jpg" class="img-responsive" alt="Responsive image">

    <img src = "img/384376.jpg" class="img-responsive">
    <img src = "img/384376.jpg" class="img-responsive img-rounded">
    <img src = "img/384376.jpg" class="img-responsive img-circle">
    <img src = "img/384376.jpg" class="img-responsive img-thumbnail">


</body>
</html>
