<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一元运算符</title>

    <script>
        //自增
        var num = 3;
        var a = num++;

        document.write(num);
        document.write(a);

        document.write("<br>")

        var num1= 3;
        var a = ++num1;

        document.write(num);
        document.write(a);

        document.write("<hr>")
        //正负号
        var b = +"abc";
        alert(b);


        var flag = +true;
        document.write(typeof (flag));
        document.write("<br>")
        document.write(flag);


    </script>
</head>
<body>

</body>
</html>
