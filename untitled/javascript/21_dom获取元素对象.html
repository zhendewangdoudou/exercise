<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注释</title>


</head>
<body>


    <img  id= "light"src ="img/1.gif">

    <h1 id="title ">哈哈哈哈哈</h1>

    <script>

        //通过id获取元素对象
        var light = document.getElementById("light");
        alert("我要换图片");
        light.src = "img/1.jpg";


        //1.获取h1标签对象
        var title = document.getElementById("title");
        alert("我要换内容");
        title.innerHTML ="呵呵呵呵";


    </script>

</body>
</html>
