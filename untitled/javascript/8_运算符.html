<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一元运算符</title>

    <script>


        var flag = true;
        document.write(flag+"<br>");
        document.write(!flag+"<br>");

        document.write("<hr>")

        var num = 3;
        document.write(num+"<br>");
        document.write(!num+"<br>");
        document.write(!!num+"<br>");
        var num2 = 0;
        document.write(!!num2+"<br>");
        var num3= NaN;
        document.write(!!num3+"<br>");

        document.write("<hr>")


        var str1= "abc";
        var str2 = "";

        document.write(!!str1+"<br>");
        document.write(!!str2+"<br>");
        document.write("<hr>")


        var obj= null;
        var obj2;

        document.write(!!obj+"<br>");
        document.write(!!obj2+"<br>");
        document.write("<hr>")

        var daate = new Date();


        document.write(!!daate+"<br>");
        document.write("<hr>")


    </script>
</head>
<body>

</body>
</html>
