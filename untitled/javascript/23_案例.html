<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注释</title>


</head>
<body>

    <img id= "light" src="img/6.png">

    <script>
        //获取图片对象
        var light = document.getElementById("light");
        //使用flag进行标记
        var flag  = false;
        //绑定单击事件
        light.onclick = function() {

            if (flag) {
                //如果是关的off 切换图片为on
                //每次点击切换图片
                light.src = "img/8.png";
                flag = false;
            } else {
                //如果是开的on 切换图片为off
                light.src = "img/6.png";
                flag = true;
            }
        }


    </script>


</body>
</html>
