<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注释</title>

    <script>
        //switch
        var a = "abc";
        switch (a) {
            case 1:
                alert("number");
                break;
            case "abc":
                alert("String");
                break;
            case true:
                alert("true");
                break;
            case null:
                alert("null");
                break;
            case undefined:
                alert("undefined");
                break;
        }



    </script>
</head>
<body>

</body>
</html>
