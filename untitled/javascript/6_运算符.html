<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一元运算符</title>

    <script>
        //自增
        var a = 3;
        var b = 4;

        document.write(a+b+"<br>");
        document.write(a-b+"<br>");
        document.write(a*b+"<br>");
        document.write(a/b+"<br>");
        document.write(a%b+"<br>");


    </script>
</head>
<body>

</body>
</html>
