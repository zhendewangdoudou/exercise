<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展选择器</title>

    <style>
        div p{
            color: red;
        }
        div > p{
            border: 1px solid;
        }

        input[type="text"]{
            border: 5px solid;
        }

        a:link{
            color:pink;
        }
        a:hover{
            color:green;
        }
        a:active{
              color:yellow;
          }
        a:visited{
            color:red;
        }
    </style>
</head>
<body>
<!--id选择器-->
<div>
    <p>你好</p>
</div>
<p>
    再见
</p>
<input type = "text">
<input type = "password">

<br><br><br><br>

<a href="#">点我</a>

</body>
</html>
