<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
    <!--form-->
    <form action="#" method="get">
        <label for="username">用户名</label>：<input type = "text" name="username" placeholder="请输入用户名" id = username><br>
    密码：<input type = "password" name="password"><br>
        性别：<input type = "radio" name="gender" value="male"> 男
               <input type = "radio" name="gender" value="female" checked = "checked">女<br>
       爱好<input type="checkbox" name="hobby" value="shop ping">逛街
        <input type="checkbox" name="hobby"  value="movie" >电影
        <input type="checkbox" name="hobby" value="game"checked="checked">游戏
<br>
        图片<input type="file" name="file" ><br>
        隐藏域<input type="hidden" name="id" value="aaa"><br>
        <input type ="submit" value="登录"><br>
        <input type ="button" value="一个按钮"><br>
        <input type ="image" value="路径"><br>
        取色器<input type="color" name="color"><br>
        生日<input type="date" name="birthday"><br>
        生日<input type="datetime-local" name="birthday"><br>
        邮箱<input type="email" name="email"><br>
        年龄<input type="number" name="age"><br>

        省份<select name = "province">
                <option > 请选择</option>
                <option value="1"> 北京</option>
                <option value="2"> 上海</option>
                <option value="3"> 广州</option>

            </select>><br>
        自我评价：
        <textarea cols="20" rows="5" name="des"> </textarea>




    </form>

</body>
</html>
